<body>
	<script type="text/javascript">
		function getJsonFromUrl() {
		  var query = window.location.href;
		  var result = {};
		  query.split("&").forEach(function(part) {
		    var item = part.split("=");
		    result[item[0]] = decodeURIComponent(item[1]);
		  });
		  return result;
		}
		alert(window.location.href);
	</script>
</body>
